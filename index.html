<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal-->HexaDecimal</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <!-- head  -->
    <h1 id="head"><i class="fas fa-exchange-alt symb" ></i></i>CONVERTER</h1>
    <p class="inhead"><span class="dec">DECIMAL</span><i class="fas fa-long-arrow-alt-right symb"></i><span class="bin">HEXADECIMAL</span></p>
    <div class="inp"><label for="inp-1" class="label" >NUMBER IN DECIMAL</label></div>
    <div class="inp">
        <input class="inp-all" id="inp-1" type="text"  placeholder="000" >
    </div>
    
    <div class="functions">
        <span class="function"  id="add" onclick="dechex();">CONVERT</span>  </div>
    <div id="hidden" >RESULT </div>
    <p class="note"><span class="unnote">NOTE</span>
        <br> Number will be displayed as in 16-bit binary number. <br>If you want greater number change the value of iterations in loop.</p>
    
</html>
